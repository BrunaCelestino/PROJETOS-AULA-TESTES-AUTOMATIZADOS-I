spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/babydb
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
server:
  error:
    include-message: always
  port: 8083
springdoc:
  api-docs:
        path: /api-docs
  swagger-ui:
        path: /swagger
